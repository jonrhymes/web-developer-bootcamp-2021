<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms and Labels</title>
</head>
<body>
    <h1>Forms and Labels Demo</h1>

    <h2>More Inputs!</h2>
    <form action="/birds">
        <input type="checkbox" name="agree_tos" id="agree" checked>
        <label for="agree">I agree to everything</label>
        <p>
            <label for="xs">XS:</label>
            <input type="radio" name="size" id="xs" value="extra small">
            <label for="s">S:</label>
            <input type="radio" name="size" id="s" value="small">
            <label for="m">M:</label>
            <input type="radio" name="size" id="m" value="medium">
        </p>

        <p>
            <label for="meal">Please select an Entree:</label>
            <select name="meal" id="meal">
                <option value="">-- Please choose and option--</option>
                <option value="fish">Fish</option>
                <option value="veg" selected>Vegetarian</option>
                <option value="steak">Steak</option>
            </select>
        </p>
        <button>Submit</button>
    </form>
</body>
</html>
