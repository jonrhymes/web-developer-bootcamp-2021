<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Basics</title>
</head>
<body>
    <h1>Events</h1>
    <!-- Don't use inline events because it's not DRY and events don't carry over to other buttons. becomes bulky -->
    <button onclick="alert('you clicked me!'); alert('stop clicking me!');">Click Me!</button>
    
    <button id="v2">Mouse Enter (v2)</button> 
    
    <button id="v3">Double Click (v3)</button> 

    <button id="tas">Twist & Shout</button>

    <h1>Click These Buttons</h1>
    <p>And Prepare To Have Your Mind Blown</p>
    <button id="hello">Hello</button>
    <button id="goodbye">Goodbye</button>

    <script src="app.js"></script>
</body>
</html>
